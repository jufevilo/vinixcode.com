<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilo.css" />

    <title>Contact | Vinix Code</title>
  </head>

  <body>
    <div class="container-fluid seccion_contact text-center">
      <div class="row pt-5">
        <div class="col-3 col-sm-2 d-md-none">
          <nav class="navbar navbar-light navbar-expand-md h-100">
            <button
              class="navbar-toggler ml-1"
              type="button"
              data-toggle="collapse"
              data-target="#collapsingNavbar2"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
        <a href="./index.html">
        <div class="col-9 col-sm-10 col-md-12">
          <img
            src="Components/Logo blanco.png"
            class="img-fluid img-logo"
            alt=""
          />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <nav
            class="navbar navbar-light navbar-expand-md justify-content-center mynav"
          >
            <div
              class="navbar-collapse collapse text-center"
              id="collapsingNavbar2"
            >
              <ul class="navbar-nav mx-auto text-center principal_navbar">
                <li class="nav-item px-md-3">
                  <a class="nav-link active text-white" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item px-md-3">
                  <a class="nav-link text-white" href="./about.html">About</a>
                </li>
                <li class="nav-item px-md-3">
                  <a class="nav-link text-white" href="./team.html">Team</a>
                </li>
                <li class="nav-item px-md-3">
                  <a class="nav-link text-white" href="./contactpage.html"
                    >Contact
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="container seccion_contact text-center py-5">
        <h1 class="title-contact">GET IN TOUCH</h1>
        <p class="text-contact">
          Please fill out the form below to start the conversation. We’re going
          to do everything we can to help you on your journey, even if we’re not
          the best fit for your project. It’s how we do business.
        </p>
      </div>
      <div class="container pb-5">
        <form class="form_contact">
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputText1"></label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Email"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-submit">
            send
          </button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
